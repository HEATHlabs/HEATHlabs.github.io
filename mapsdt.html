<!DOCTYPE html>
<html>
  <head>
    <title>San Diego Parking</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
  	center: {lat: 32.714, lng: -117.162},
 	zoom: 17,  
        mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://heathlabs.github.io/ParkingMeterLocaitons.kmz',
          map: map,
	  preserveViewport: true
        });

      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnmD5RBYH4msDhSasQJhFbJ9w0SrsJFZM&callback=initMap">
    </script>
  </body>
</html>
